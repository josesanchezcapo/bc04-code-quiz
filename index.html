<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Adding Bootstrap reference -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Adding My own CSS -->
    <link rel="stylesheet" href="./assets/stylesheet/style.css">

    <!-- Adding my Js file -->
    <script src="./assets/js/quiz.js"></script>

    <title>JavaScript Quiz</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron">

            <!-- Counter Card-->
            <div class="card" style="width: 18rem; height: 10rem;">
                <div class="card-body" style="text-align: center;">
                    <h1 class="card-title">00:00</h1>
                    <a href="#" class="btn btn-primary">Start</a>
                    <p class="card-text"></p>
                </div>
            </div>

            <!-- Quiz  -->

            <h1 class="display-4" style="text-align: center;">JavaScript Quiz</h1>
            <p id="questions" style="margin-top: 10%;"></p>
            <hr class="my-4">

            <!-- Questions -->
            <p id="displayQuestion"></p>
            <div class="buttons" id="btnQuiz">
                <button type="button" class="btn btn-primary"><span id="choice0"></span></button>
                <button type="button" class="btn btn-primary" id="btnQuiz_1"><span id="choice1"></span></button>
                <button type="button" class="btn btn-primary" id="btnQuiz_2"><span id="choice2"></span></button>
                <button type="button" class="btn btn-primary" id="btnQuiz_3"><span id="choice3"></span></button>
            </div>
            <hr class="my-4">
        </div>
    </div>
</body>

</html>
