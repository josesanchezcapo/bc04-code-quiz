<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Adding Bootstrap reference -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Adding My own CSS -->
    <link rel="stylesheet" href="./assets/stylesheet/style.css">



    <title>My JavaScript Quiz</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron">

            <!-- Counter Card-->
            <div class="card" style="width: 18rem; height: 10rem;">
                <div class="card-body" style="text-align: center;">

                    <h3 class="card-title timer">Timer:
                        <a id="minutes" style="font-size: 75%;">00</a>
                        <a style="font-size: 75%;">:</a>
                        <a id="seconds" style="font-size: 75%;">00</a>
                    </h3>
                    <button id="start" type="button" class="btn btn-primary">Start</button>
                    <p class="card-text">(You have 10 minutes)</p>
                </div>
            </div>

            <!-- Quiz Container -->

            <h1 class="display-4" style="text-align: center;">JavaScript Quiz</h1>
            <hr class="my-4">

            <!-- Questions -->
            <h2 id="displayQuestion" style="text-align: center;"></h2>
            <hr class="my-4">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-lg btn-block">
                            <div class="choise-container">
                                <p class="choise-numner">1</p>
                                <p class="choise-text" data-selection="1">Choise 1</p>
                            </div>
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-lg btn-block">
                            <div class="choise-container">
                                <p class="choise-numner">2</p>
                                <p class="choise-text" data-selection="2">Choise 2</p>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="w-100">
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-lg btn-block btn-secondary">
                            <div class="choise-container">
                                <p class="choise-numner">3</p>
                                <p class="choise-text" data-selection="3">Choise 3</p>
                            </div>
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-lg btn-block btn-secondary">
                            <div class="choise-container">
                                <p class="choise-numner">4</p>
                                <p class="choise-text" data-selection="4">Choise 4</p>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <hr class="my-4">
        </div>
    </div>
    <script src="./assets/js/quiz.js"></script>
</body>

</html>
