<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Adding Bootstrap reference -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Adding My own CSS -->
    <link rel="stylesheet" href="./assets/stylesheet/style.css">



    <title>My JavaScript Quiz</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron">

            <!-- Counter Card-->
            <div class="card" style="width: 18rem; height: 10rem;">
                <div class="card-body" style="text-align: center;">

                    <h3 class="card-title timer">Timer:
                        <a id="minutes" style="font-size: 75%;">00</a>
                        <a style="font-size: 75%;">:</a>
                        <a id="seconds" style="font-size: 75%;">00</a>
                    </h3>
                    <button id="start" type="button" class="btn btn-primary">Start</button>
                    <p class="card-text">(You have 10 minutes)</p>
                </div>
            </div>

            <!-- Quiz Container -->

            <h1 class="display-4" style="text-align: center;">JavaScript Quiz</h1>
            <p id="questions" style="margin-top: 5%; text-orientation: sideways;" ></p>
            <hr class="my-4">

            <!-- Questions -->
            <p id="displayQuestion"></p>
            <div class="buttons">
                <button type="button" class="btn btn-primary" id="btnQuiz_0"><span id="choice_0"></span></button>
                <button type="button" class="btn btn-primary" id="btnQuiz_1"><span id="choice_1"></span></button>
                <button type="button" class="btn btn-primary" id="btnQuiz_2"><span id="choice_2"></span></button>
                <button type="button" class="btn btn-primary" id="btnQuiz_3"><span id="choice_3"></span></button>
            </div>
            <hr class="my-4">

        </div>

    </div>


    <script src="./assets/js/quiz.js"></script>
</body>

</html>
